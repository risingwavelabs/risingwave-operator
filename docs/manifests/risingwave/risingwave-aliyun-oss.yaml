apiVersion: v1
kind: Secret
metadata: 
  name: risingwave-aliyun-oss-credentials
stringData:
  AccessKeyIDRef: your-aliyun-oss-access-key
  AccessKeySecretRef: your-aliyun-oss-access-secret
---
apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: risingwave-in-memory-aliyun-oss
spec:
  metaStore:
    memory: true
  stateStore:
    aliyunOSS:
      bucket: hummock001
      root: risingwave
      region: cn-hangzhou
      internalEndpoint: false
      credentials:
        secretName: risingwave-aliyun-oss-credentials
  image: ghcr.io/risingwavelabs/risingwave:v1.1.1
  components:
    meta:
      nodeGroups:
      - replicas: 1
        name: ""
    frontend:
      nodeGroups:
      - replicas: 1
        name: ""
    compute:
      nodeGroups:
      - replicas: 1
        name: ""
    compactor:
      nodeGroups:
      - replicas: 1
        name: ""
