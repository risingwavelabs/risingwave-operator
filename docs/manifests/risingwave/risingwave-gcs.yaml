apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: risingwave-gcs
spec:
  storages:
    meta:
      memory: true
    object:
      GCS:
        bucket: YOUR-BUCKET
        root: YOUR-ROOT
  global:
    env:
      - name: GCS_AUTHENTICATION_TOKEN # this should not be required on GKE clusters as the service account is automatically mounted
        value: "base64 encoded json file from gcloud iam service-accounts keys create"
    image: gcr.io/rwcdev/rwc/risingwave:gcs-token # use latest tag on GKE clusters
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 100Mi
    replicas:
      meta: 1
      frontend: 1
      compute: 1
      compactor: 1
