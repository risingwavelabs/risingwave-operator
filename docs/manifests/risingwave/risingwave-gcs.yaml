apiVersion: v1
kind: Secret
metadata:
  name: gcs-credentials
stringData:
  ServiceAccountCredentials: "YOUR-CREDENTIALS" # base64 encoded service account json file contents
---
apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: risingwave-gcs
spec:
  metaStore:
    memory: true
  stateStore:
    gcs:
      bucket: your-bucket
      root: your-root
      credentials:
        secretName: gcs-credentials
        serviceAccountCredentialsKeyRef: ServiceAccountCredentials
  image: ghcr.io/risingwavelabs/risingwave:v0.19.1
  components:
    meta:
      nodeGroups:
      - replicas: 1
        name: ""
        template:
          spec:
            resources:
              limits:
                cpu: 1
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 100Mi
    frontend:
      nodeGroups:
      - replicas: 1
        name: ""
        template:
          spec:
            resources:
              limits:
                cpu: 1
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 100Mi
    compute:
      nodeGroups:
      - replicas: 1
        name: ""
        template:
          spec:
            resources:
              limits:
                cpu: 1
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 100Mi
    compactor:
      nodeGroups:
      - replicas: 1
        name: ""
        template:
          spec:
            resources:
              limits:
                cpu: 1
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 100Mi
