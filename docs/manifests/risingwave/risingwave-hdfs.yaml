apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: risingwave-hdfs
spec:
  metaStore:
    memory: true
  stateStore:
    dataDirectory: hummock
    hdfs:
      nameNode: hadoop-hdfs-master:9000
      root: risingwave
  image: ghcr.io/risingwavelabs/risingwave:YOUR_LATEST_HDFS_TAG
  components:
    meta:
      nodeGroups:
        - replicas: 1
          name: ""
          template:
            spec:
              resources:
                limits:
                  cpu: 1
                  memory: 2Gi
                requests:
                  cpu: 1
                  memory: 2Gi
    frontend:
      nodeGroups:
        - replicas: 1
          name: ""
          template:
            spec:
              resources:
                limits:
                  cpu: 1
                  memory: 2Gi
                requests:
                  cpu: 1
                  memory: 2Gi
    compute:
      nodeGroups:
        - replicas: 1
          name: ""
          template:
            spec:
              resources:
                limits:
                  cpu: 8
                  memory: 32Gi # Memory limit will be set to `RW_TOTAL_MEMORY_BYTES`
                requests:
                  cpu: 8
                  memory: 32Gi
    compactor:
      nodeGroups:
        - replicas: 1
          name: ""
          template:
            spec:
              resources:
                limits:
                  cpu: 4
                  memory: 8Gi
                requests:
                  cpu: 4
                  memory: 8Gi