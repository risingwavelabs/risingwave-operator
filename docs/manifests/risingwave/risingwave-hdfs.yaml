apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: risingwave-hdfs
spec:
  configuration:
    configmap:
      key: risingwave.toml
      name: risingwave-hdfs-config-template
  storages:
    meta:
      memory: true
    object:
      hdfs:
        nameNode: your-nameNode
        root: your-root
  global:
    image: ghcr.io/risingwavelabs/risingwave:v0.1.17
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 100Mi
    replicas:
      meta: 1
      frontend: 1
      compute: 1
      compactor: 1