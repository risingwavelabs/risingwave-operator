apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: sv-example
spec:
  storages:
    meta:
      memory: true
    object:
      memory: true
  global:
    image: ghcr.io/risingwavelabs/risingwave:v0.1.17
    replicas:
      meta: 1
      frontend: 1
      compute: 1
      compactor: 1
---
apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWaveScaleView
metadata:
  name: sv-example-frontend
spec:
  targetRef:
    name: sv-example
    component: frontend
  scalePolicy:
  - group: ''