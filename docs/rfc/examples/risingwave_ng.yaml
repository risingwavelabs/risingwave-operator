      target: 1
      running: 1
      groups:
      - name: 
        target: 1
        running: 1
    frontend: 
      target: 1
      running: 1
      groups:
      - name: 
        target: 1
        running: 1
    compute:
      target: 1
      running: 1
      groups:
      - name: 
        target: 1
        running: 1
    compactor:
      target: 1
      running: 1
      groups:
      - name: 
        target: 1
        running: 1
  conditions:
  - type: Running
    status: True
  storages: 
    meta: 
      type: Memory
    object:
      type: S3
  