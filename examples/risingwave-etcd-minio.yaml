apiVersion: v1
kind: Service
metadata:
  name: risingwave-etcd
  labels:
    app: risingwave-etcd
spec:
  ports:
  - port: 2388
    name: client
  - port: 2389
    name: peer
  selector:
    app: risingwave-etcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: risingwave-etcd
  name: risingwave-etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: risingwave-etcd
  serviceName: risingwave-etcd
  template:
    metadata:
      labels:
        app: risingwave-etcd
    spec:
      containers:
        - name: etcd
          image: quay.io/coreos/etcd:latest
          imagePullPolicy: IfNotPresent
          command:
          - /usr/local/bin/etcd
          args:
          - "--listen-client-urls"
          - "http://0.0.0.0:2388"
          - "--advertise-client-urls"
          - "http://risingwave-etcd-0:2388"
          - "--listen-peer-urls"
          - "http://0.0.0.0:2389"
          - "--initial-advertise-peer-urls"
          - "http://risingwave-etcd-0:2389"
          - "--listen-metrics-urls"
          - "http://0.0.0.0:2379"
          - "--name"
          - "risingwave-etcd"
          - "--max-txn-ops"
          - "999999"
          - "--auto-compaction-mode"
          - periodic
          - "--auto-compaction-retention"
          - 1m
          - "--snapshot-count"
          - "10000"
          env:
          - name: ALLOW_NONE_AUTHENTICATION
            value: "1"
          ports:
          - containerPort: 2389
            name: peer
            protocol: TCP
          - containerPort: 2388
            name: client
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: risingwave-minio
  labels:
    app: risingwave-minio
spec:
  ports:
  - port: 9301
    name: service
  - port: 9400
    name: console
  selector:
    app: risingwave-minio
---
apiVersion: v1
kind: Secret
metadata: 
  name: risingwave-minio-credentials
stringData:
  username: hummockadmin
  password: hummockadmin
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: risingwave-minio
  name: risingwave-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: risingwave-minio
  serviceName: risingwave-minio
  template: 
    metadata:
      labels:
        app: risingwave-minio
    spec:
      containers:
      - name: minio
        image: quay.io/minio/minio:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        args:
        - -c 
        - mkdir -p /data/hummock001; /usr/bin/docker-entrypoint.sh server --address 0.0.0.0:9301 --console-address 0.0.0.0:9400 /data
        env:
        - name: MINIO_ROOT_USER
          valueFrom: 
            secretKeyRef:
              name: risingwave-minio-credentials
              key: username
        - name: MINIO_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: risingwave-minio-credentials
              key: password
        ports:
        - name: service
          containerPort: 9301
          protocol: TCP
        - name: console
          containerPort: 9400
          protocol: TCP
---
apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: risingwave-etcd-minio
spec:
  storages:
    meta:
      etcd: 
        endpoint: risingwave-etcd:2388
    object:
      minio: 
        secret:  risingwave-minio-credentials
        endpoint: risingwave-minio:9301
        bucket: hummock001
  global:
    image: ghcr.io/risingwavelabs/risingwave:latest
    # image: public.ecr.aws/x5u3w5h6/risingwave-arm:latest
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 100Mi
    replicas:
      meta: 1
      frontend: 1
      compute: 1
      compactor: 1