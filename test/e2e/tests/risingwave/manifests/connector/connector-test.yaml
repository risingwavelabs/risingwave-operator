apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: ${E2E_RISINGWAVE_NAME}
  namespace: ${E2E_NAMESPACE}
spec:
  global:
    image: ${E2E_RISINGWAVE_IMAGE}
    imagePullPolicy: IfNotPresent
    replicas:
      meta: 1
      frontend: 1
      compute: 1
      compactor: 1
      connector: 1
  storages:
    meta:
      memory: true
    object:
      memory: true