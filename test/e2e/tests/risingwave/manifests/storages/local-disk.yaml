apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: risingwave-data
  namespace: ${E2E_NAMESPACE}
  labels:
    app: risingwave
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: ${E2E_RISINGWAVE_NAME}
  namespace: ${E2E_NAMESPACE}
spec:
  image: ${E2E_RISINGWAVE_IMAGE}
  metaStore:
    memory: true
  stateStore:
    localDisk:
      root: /var/lib/risingwave/data
  components:
    meta:
      nodeGroups:
      - name: ""
        replicas: 1
    frontend:
      nodeGroups:
      - name: ""
        replicas: 1
        template:
          spec:
            affinity:
              podAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchLabels:
                      risingwave/component: meta
    compute:
      nodeGroups:
      - name: ""
        replicas: 1
        template:
          spec:
            volumes:
            - name: risingwave-data
              persistentVolumeClaim:
                claimName: risingwave-data
            volumeMounts:
            - mountPath: /var/lib/risingwave/data
              name: risingwave-data
            affinity:
              podAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchLabels:
                      risingwave/component: meta
    compactor:
      nodeGroups:
      - name: ""
        replicas: 1
        template:
          spec:
            volumes:
            - name: risingwave-data
              persistentVolumeClaim:
                claimName: risingwave-data
            volumeMounts:
            - mountPath: /var/lib/risingwave/data
              name: risingwave-data
            affinity:
              podAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchLabels:
                      risingwave/component: meta