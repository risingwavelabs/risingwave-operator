apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: ${E2E_NAMESPACE}
  labels:
    app: etcd
spec:
  ports:
  - port: 2388
    name: client
  - port: 2389
    name: peer
  selector:
    app: etcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: etcd
  name: etcd
  namespace: ${E2E_NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd
  serviceName: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:latest
        imagePullPolicy: IfNotPresent
        command:
        - /usr/local/bin/etcd
        args:
        - "--listen-client-urls"
        - "http://0.0.0.0:2388"
        - "--advertise-client-urls"
        - "http://etcd-0:2388"
        - "--listen-peer-urls"
        - "http://0.0.0.0:2389"
        - "--initial-advertise-peer-urls"
        - "http://etcd-0:2389"
        - "--listen-metrics-urls"
        - "http://0.0.0.0:2379"
        - "--name"
        - "etcd"
        - "--max-txn-ops"
        - "999999"
        - "--auto-compaction-mode"
        - periodic
        - "--auto-compaction-retention"
        - 1m
        - "--snapshot-count"
        - "10000"
        env:
        - name: ALLOW_NONE_AUTHENTICATION
          value: "1"
        ports:
        - containerPort: 2389
          name: peer
          protocol: TCP
        - containerPort: 2388
          name: client
          protocol: TCP
---
apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: ${E2E_RISINGWAVE_NAME}
  namespace: ${E2E_NAMESPACE}
spec:
  image: ${E2E_RISINGWAVE_IMAGE}
  components:
    meta:
      nodeGroups:
      - replicas: 1
        name: ''
    compactor:
      nodeGroups:
      - replicas: 1
        name: ''
    frontend:
      nodeGroups:
      - replicas: 1
        name: ''
    compute:
      nodeGroups:
      - replicas: 1
        name: ''
  metaStore:
    etcd:
      endpoint: etcd:2388
  stateStore:
    memory: true