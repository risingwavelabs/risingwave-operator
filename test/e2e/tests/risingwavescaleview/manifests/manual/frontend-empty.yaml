apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: ${E2E_RISINGWAVE_NAME}
  namespace: ${E2E_NAMESPACE}
spec:
  components:
    meta:
      nodeGroups:
      - replicas: 0
        name: ''
    frontend:
      nodeGroups:
      - replicas: 0
        name: '''
  image: ${E2E_RISINGWAVE_IMAGE}
  metaStore:
    memory: true
  stateStore:
    memory: true
---
apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWaveScaleView
metadata:
  name: ${E2E_RISINGWAVE_NAME}-scaleview
  namespace: ${E2E_NAMESPACE}
spec:
  targetRef:
    component: frontend
    name: ${E2E_RISINGWAVE_NAME}