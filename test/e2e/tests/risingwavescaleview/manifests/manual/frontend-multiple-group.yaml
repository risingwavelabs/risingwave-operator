apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWave
metadata:
  name: ${E2E_RISINGWAVE_NAME}
  namespace: ${E2E_NAMESPACE}
spec:
  global:
    image: ${E2E_RISINGWAVE_IMAGE}
    imagePullPolicy: IfNotPresent
    replicas:
      meta: 1
      compute: 1
      compactor: 1
  components:
    frontend:
      nodeGroups:
      - name: target
        replicas: 1
      - name: ""
        replicas: 1
  storages:
    meta:
      memory: true
    object:
      memory: true
---
apiVersion: risingwave.risingwavelabs.com/v1alpha1
kind: RisingWaveScaleView
metadata:
  name: ${E2E_RISINGWAVE_NAME}-scaleview
  namespace: ${E2E_NAMESPACE}
spec:
  targetRef:
    component: frontend
    name: ${E2E_RISINGWAVE_NAME}
  scalePolicy:
  - group: ''
  - group: target